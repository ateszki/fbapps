<ul>
{% if respuestas %}
        {% for r in respuestas %}
            <li>{{ r.respuesta }} {% if not forloop.first %}<button onclick="window.location.href='{% url encuestas.views.respuesta_mover encuesta.id pregunta.id r.id "ARRIBA" %}'">Subir</button>&nbsp;{% endif %}{% if not forloop.last %}<button onclick="window.location.href='{% url encuestas.views.respuesta_mover encuesta.id pregunta.id r.id "ABAJO" %}'">Bajar</button>&nbsp;{% endif %}<button onclick="if(confirm('¿Está seguro?')){window.location.href='{% url encuestas.views.respuesta_delete encuesta.id pregunta.id r.id %}';}">Eliminar</button></li>
        {% endfor %}
{% else %}
    <li>No hay respuestas para la pregunta.</li>
{% endif %}
</ul>
<div><button onclick="window.location.href='{% url encuestas.views.respuesta encuesta_id=encuesta.id pregunta_id=pregunta.id %}add'">Agregar Respuesta</button></div>
